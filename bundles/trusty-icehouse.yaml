series: trusty
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/vdb
      osd-reformat: 'yes'
      ephemeral-unmount: /mnt
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw
    num_units: 1
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance
    num_units: 1
    options:
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone
    num_units: 1
    options:
      admin-password: openstack
  mysql:
    constraints: mem=4G
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster
    num_units: 1
    options:
      max-connections: 20000
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:ens7
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute
    num_units: 2
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard
    num_units: 1
    options:
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server
    num_units: 1
